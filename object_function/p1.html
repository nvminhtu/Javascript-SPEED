<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keys</title>
</head>
<body>
	<script>
		// lấy thông tin nhân viên
		var nhanvien = { ten: 'dai', chucvu: 'frontend' };
		Object.keys(nhanvien).forEach(function(key) {
			console.log(key + ' : ' + nhanvien[key]);
		});
	</script>
</body>
</html>
